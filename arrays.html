<script>
    const cidades = ['Cascavel', 'Toledo']

    console.log(cidades)

    cidades.push('Palotina'); //adiciona no final do vetor
    console.log(cidades)

    cidades.unshift('Foz'); //adiciona no inicio do vetor
    console.log(cidades)

    const ultima = cidades.pop()//remove ultimo valor do vetor e pode armazenar em uma variavel ou constante
    console.log(cidades)
    console.log(ultima)

    const primeira = cidades.shift()//remove primeira valor do vetor e pode armazenar em uma variavel ou constante
    console.log(cidades.join(";"))
    console.log(primeira)

</script>
